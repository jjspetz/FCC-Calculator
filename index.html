<!DOCTYPE HTML>
<html>
<head>
  <title>FCC: Kid's Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Patua+One|Permanent+Marker" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<div class="container">
  <div id="main">
    <div id="display-outline">
      <div id="display">
        <img id="sticker1" src="http://vignette3.wikia.nocookie.net/mlp/images/4/45/FANMADE_Pinkie_Pie_Best_Pony_Sticker.png/revision/latest?cb=20130723022841">
        <img src="https://cdn3.iconfinder.com/data/icons/online-marketing-vol-3/72/106-512.png"> Imperial
        <div id="entry">0
        </div>
      </div>
    </div>

    <!-- row1 -->
    <table>
      <tr>
        <td>
          <button id="allClear" value="AC"> AC
    </button></td>
        <td>
          <button class="number" value="7"> 7
    </button></td>
        <td>
          <button class="number" value="8"> 8
    </button></td>
        <td>
          <button class="number" value="9"> 9
    </button></td>
        <td>
          <button class="operator" value="/"> &divide
    </button></td>
      </tr>

      <!-- row2 -->
      <tr>
        <td>
          <button id="clear"> C
    </button></td>
        <td>
          <button class="number" value="4"> 4
    </button></td>
        <td>
          <button class="number" value="5"> 5
    </button></td>
        <td>
          <button class="number" value="6"> 6
    </button></td>
        <td>
          <button class="operator" value="*"> x
    </button></td>
      </tr>

      <!-- row3 -->
      <tr>
        <td>
          <button id="negative"> +/-
    </button></td>
        <td>
          <button class="number" value="1"> 1
    </button></td>
        <td>
          <button class="number" value="2"> 2
    </button></td>
        <td>
          <button class="number" value="3"> 3
    </button></td>
        <td>
          <button class="operator" value="-"> -
    </button></td>
      </tr>
      <!-- row4 -->
      <tr>
        <td>
          <button id="percent"> %
    </button></td>
        <td>
          <button class="number" value="0"> 0
    </button></td>
        <td>
          <button id="decimal" value="."> <sup>.</sup>
    </button></td>
        <td>
          <button id="equate"> =
    </button></td>
        <td>
          <button class="operator" value="+"> +
  </button></td>
      </tr>
    </table>
  </div>
</div>
<script src="js/calculator.js" type="text/javascript"></script>
</body>
</html>
